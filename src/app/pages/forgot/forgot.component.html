<form class="form-signin" [formGroup]="form" (ngSubmit)="submit()">
  <div *ngIf="clas"  class="alert alert-{{clas}}" role="alert">
    {{message}}</div>
    <h1 class="h3 mb-3 font-weight-normal">Please set your email</h1>
   
    <input formControlName="email" type="email"  class="form-control mb-3" placeholder="Email" required>
  
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>
