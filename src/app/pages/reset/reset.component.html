<!-- reset.component.html -->

<form class="form-signin" [formGroup]="form" (ngSubmit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Please reset your password</h1>
   
   <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
   <input formControlName="password_confirmed" type="password" class="form-control" placeholder="Password Confirmed" required>
   
   <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
